name: Main

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build & Test
    uses: ./.github/workflows/build-test.yml
    permissions:
      id-token: write
      contents: read
      checks: write
    secrets: inherit

  build-number:
    name: Generate Build Number
    runs-on: ubuntu-latest
    needs: build
    outputs:
      build-number: ${{ steps.build-number.outputs.build_number }}
      version: "0.0.${{ steps.build-number.outputs.build_number }}"
    steps:
      - name: Generate build number
        id: build-number
        uses: onyxmueller/build-tag-number@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker Containers
    uses: ./.github/workflows/publish-docker.yml
    permissions:
      contents: read
      packages: write
    with:
      version: ${{ needs.build-number.outputs.version }}
    needs: build-number
    secrets: inherit

  deploy:
    name: Deploy
    uses: ./.github/workflows/deploy.yml
    with:
      version: ${{ needs.build-number.outputs.version }}
    needs:
      - build-number
      - publish-docker
    secrets: inherit
